server:
  port: 8761  # Port mặc định cho Eureka

spring:
  application:
    name: eureka-server

eureka:
  client:
    register-with-eureka: false  # Không đăng ký chính nó
    fetch-registry: false  # Không fetch từ Eureka khác (single instance)
    service-url:
      defaultZone: http://localhost:8761/eureka/  # Self-reference
  server:
    enable-self-preservation: false  # Tắt self-preservation ở dev (tắt bảo vệ instances down)
    eviction-interval-timer-in-ms: 5000  # Evict instances nhanh hơn ở dev

logging:
  level:
    root: INFO
  file:
    name: D:\WorkSpace\Project\FPM-2025\log\eureka-server.log
  logback:
    rollingpolicy:
      max-file-size: 50MB

management:
  endpoints:
    web:
      exposure:
        include: health,info